<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Joackim</title>
  <style>
  * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: white;
      padding-top: 120px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
      overflow-x: hidden;
      position: relative;
    }

    /* Particules d'arrière-plan améliorées */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 204, 0, 0.4);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .particle:nth-child(odd) {
      animation-delay: -2s;
      background: rgba(255, 215, 0, 0.3);
    }

    .particle:nth-child(3n) {
      animation-delay: -4s;
      width: 1px;
      height: 1px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      25% { transform: translateY(-30px) rotate(90deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
      75% { transform: translateY(-40px) rotate(270deg); opacity: 0.5; }
    }

    /* Effet de grille subtile */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 204, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 204, 0, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -2;
      pointer-events: none;
    }

    .bandeau {
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(255, 204, 0, 0.2);
    }

    .bandeau:hover {
      box-shadow: 0 6px 25px rgba(255, 204, 0, 0.2);
    }

    .navigation {
      display: flex;
      gap: 60px;
      justify-content: center;
      flex-grow: 1;
    }

    .navigation a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      font-size: 2.0em; 
      position: relative;
      padding: 5px 10px;
    }

    .navigation a::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #ffcc00, #ffd700);
      transition: all 0.4s ease;
      transform: translateX(-50%);
    }

    .navigation a:hover::before {
      width: 100%;
    }

    .navigation a:hover {
      color: #ffcc00;
      transform: translateY(-3px);
      text-shadow: 0 4px 8px rgba(255, 204, 0, 0.3);
    }

    .logo-right {
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
    }

    .logo-right:hover {
      transform: rotate(360deg) scale(1.1);
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.5);
    }

    .presentation-header {
      background: linear-gradient(135deg, #ffcc00 0%, #ffd700 50%, #ffcc00 100%);
      color: black;
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      margin: 80px auto 50px auto;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4), 
        0 0 60px rgba(255, 204, 0, 0.3),
        inset 0 2px 10px rgba(255, 255, 255, 0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: slideInFromTop 1.2s ease-out;
      transform: perspective(1000px) rotateX(2deg);
    }

    .presentation-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(45deg);
      animation: shine 4s ease-in-out infinite;
    }

    .presentation-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        transparent 30%, 
        rgba(255, 255, 255, 0.1) 50%, 
        transparent 70%);
      animation: shimmer 3s ease-in-out infinite alternate;
    }

    @keyframes shimmer {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes shine {
      0% { transform: translateX(-200%) translateY(-200%) rotate(45deg); }
      50% { transform: translateX(200%) translateY(200%) rotate(45deg); }
      100% { transform: translateX(-200%) translateY(-200%) rotate(45deg); }
    }

    @keyframes slideInFromTop {
      0% { transform: perspective(1000px) rotateX(2deg) translateY(-150px); opacity: 0; }
      100% { transform: perspective(1000px) rotateX(2deg) translateY(0); opacity: 1; }
    }

    .presentation-header h2 {
      font-size: 3.2em;
      margin: 0;
      font-weight: bold;
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      background: linear-gradient(45deg, #000, #333, #000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .presentation-content {
      font-size: 2.5em;
      color: white;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      animation: slideInFromRight 1.5s ease-out;
    }

    .presentation-content p {
      transition: color 0.4s ease;
      line-height: 1.4;
    }

    .presentation-content p:hover {
      color: #ffcc00;
    }

    .presentation-flex {
      display: flex;
      height: calc(100vh - 200px);
      margin: 40px 0;
      max-width: 100%;
    }

    /* Côté gauche - Image */
    .image-section {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      animation: slideInFromLeft 1.5s ease-out;
    }

    /* Côté droit - Texte */
    .text-section {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
    }

    .profile-image {
      width: 80%;
      max-width: 500px;
      height: auto;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(255, 204, 0, 0.3),
        0 0 60px rgba(255, 204, 0, 0.2),
        inset 0 2px 10px rgba(255, 255, 255, 0.1);
      object-fit: cover;
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      animation: imageFloat 6s ease-in-out infinite, imageGlow 4s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }

    .profile-image:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 
        0 30px 60px rgba(255, 204, 0, 0.5),
        0 0 100px rgba(255, 204, 0, 0.4),
        inset 0 2px 15px rgba(255, 255, 255, 0.2);
    }

    /* Effet de halo animé autour de l'image */
    .image-section::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      height: 90%;
      background: radial-gradient(circle, rgba(255, 204, 0, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: haloRotate 10s linear infinite;
      z-index: 1;
    }

    /* Animations pour l'image */
    @keyframes slideInFromLeft {
      0% { 
        transform: translateX(-100%); 
        opacity: 0; 
      }
      100% { 
        transform: translateX(0); 
        opacity: 1; 
      }
    }

    @keyframes slideInFromRight {
      0% { 
        transform: translateX(100%); 
        opacity: 0; 
      }
      100% { 
        transform: translateX(0); 
        opacity: 1; 
      }
    }

    @keyframes imageFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
      }
      25% { 
        transform: translateY(-10px) rotate(1deg); 
      }
      50% { 
        transform: translateY(-5px) rotate(0deg); 
      }
      75% { 
        transform: translateY(-15px) rotate(-1deg); 
      }
    }

    @keyframes imageGlow {
      0% { 
        filter: brightness(1) drop-shadow(0 0 10px rgba(255, 204, 0, 0.3)); 
      }
      100% { 
        filter: brightness(1.1) drop-shadow(0 0 30px rgba(255, 204, 0, 0.6)); 
      }
    }

    @keyframes haloRotate {
      0% { 
        transform: translate(-50%, -50%) rotate(0deg) scale(1); 
      }
      50% { 
        transform: translate(-50%, -50%) rotate(180deg) scale(1.1); 
      }
      100% { 
        transform: translate(-50%, -50%) rotate(360deg) scale(1); 
      }
    }

    .highlight {
      color: #ffcc00;
      font-weight: bold;
      text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00;
    }

    .nom {
      color: #ffcc00;
      font-weight: bold;
      text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00, 0 0 20px #ffcc00;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .presentation-flex {
        flex-direction: column;
        height: auto;
      }
      
      .image-section, .text-section {
        width: 100%;
      }
      
      .presentation-content {
        font-size: 1.8em;
        padding: 20px;
      }
      
      .profile-image {
        width: 60%;
        margin: 20px 0;
      }
    }
  </style>
</head>

<div class="particles"></div>

    </div>

  <script>
  // Génère automatiquement 100 particules dans le fond
  document.addEventListener("DOMContentLoaded", function() {
    const particlesContainer = document.querySelector('.particles');

    for (let i = 0; i < 100; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      // Position aléatoire dans la fenêtre
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.left = Math.random() * 100 + 'vw';

      // Durée d'animation aléatoire pour plus de variété
      particle.style.animationDuration = (6 + Math.random() * 4) + 's';

      particlesContainer.appendChild(particle);
    }
  });
</script>
  
  </body>
</html>
